{% extends 'base.html' %}

{% block title %}{{ author.name }}'s Posts{% endblock %}

{% block content %}
    <h2>Все статьи автора: {{ author.fullname }}</h2>
    <table>
        {% for post in posts %}
            <tr>
                {% if post.ispublic %}
                    <td><a href="{% url 'post_full' post.id %}">{{ post.title }}</a>
                {% else %}
                    <td><a>{{ post.title }}</a>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
